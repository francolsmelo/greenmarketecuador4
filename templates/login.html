{% extends "base.html" %}

{% block title %}Iniciar Sesión - GreenMarket Ecuador{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-sign-in-alt"></i>
                    <h1>Iniciar Sesión</h1>
                    <p>Accede a tu cuenta de GreenMarket</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Usuario o Email *</label>
                        <input type="text" id="username" name="username" required placeholder="usuario o correo@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña *</label>
                        <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-large">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Registrarse</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
